<div *ngif="settingsDialog; else startscreen">
    <h2 mat-dialog-title>{{config?.cookieBannerSettingsHeaderText}}</h2>
    <mat-dialog-content>
        <div *ngFor="let setting of config?.cookieSettingsArray">
            <mat-card>
                <mat-radio-button value="setting.identifier">{{setting.label}}</mat-radio-button>
            </mat-card>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-flat-button color="primary">
            {{config?.cookieBannerAcceptSettingsButtonText}}
        </button>
        <button onclick="changeDialog(false)" mat-stroked-button color="primary">
            {{config?.cookieBannerBackButtonText}}
        </button>
    </mat-dialog-actions>
</div>
<ng-template #startscreen>
<h2 mat-dialog-title>{{config?.cookieBannerHeaderText}}</h2>
<mat-dialog-content class="mat-typography">
    <div [innerHTML]="config?.cookieBannerTeaserHtml"></div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-flat-button color="primary">
        {{config?.cookieBannerAcceptButtonText}}
    </button>
    <button onclick="changeDialog(true)" mat-stroked-button color="primary">
        {{config?.cookieBannerSettingsButtonText}}
    </button>
</mat-dialog-actions>
</ng-template>
